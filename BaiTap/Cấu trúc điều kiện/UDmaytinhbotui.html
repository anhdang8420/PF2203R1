<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid blue;
            border-collapse: collapse;
        }

        td {
        }

        table {
            margin: auto;
        }
        button{
            width: 80%;
        }
        #screen{
            width: 90%;
            margin: 3px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="screen">
            </td>
        </tr>
        <tr>
            <td><button onclick="display(1)">1</button></td>
            <td><button onclick="display(2)">2</button></td>
            <td><button onclick="display(3)">3</button></td>
            <td><button onclick="display('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="display(4)">4</button></td>
            <td><button onclick="display(5)">5</button></td>
            <td><button onclick="display(6)">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display(7)">4</button></td>
            <td><button onclick="display(8)">5</button></td>
            <td><button onclick="display(9)">6</button></td>
            <td><button onclick="display('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="Clear('')">C</button></td>
            <td><button onclick="display(0)">0</button></td>
            <td><button onclick="calculate('')">=</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>
    </table>
</body>
<script>
    let outputScreen = document.getElementById("screen");
    // for output
    function display(num) {
        outputScreen.value += num;
    }

    // for operator
    function calculate() {
        try {
            outputScreen.value = eval(outputScreen.value);
        }
        catch (err) {
            alert("Invalid")
        }
    }
    
    function Clear() {
        outputScreen.value = "";
    }

    function del() {
        outputScreen.value = outputScreen.value.slice(0, -1);
    }
</script>

</html>
