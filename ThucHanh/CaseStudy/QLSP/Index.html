    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><span id="user">SB ADMIN</span></a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i

        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search"
                    aria-describedby="basic-addon2" />

                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="login.html">Signout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Functions</div>

                        <a class="nav-link" href="#">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>

                        </a>

                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Start Bootstrap
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h1 class="mt-4">Bakery</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Function</li>
                    </ol>

                    <!-- Nội dung chính của trang -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <p class="mb-0">
                            <h4>Add new product</h4>
                            <label>
                                <input class="input-group mb-1" type="text" id="name" placeholder="name"><br>
                                <input class="input-group mb-1" type="text" id="price" placeholder="price"><br>
                                <input class="input-group mb-1" type="text" id="image" placeholder="image"><br>
                                <input class="input-group mb-1" type="text" id="category" placeholder="category"><br>
                            </label>
                            <div>
                                <input class="btn btn-primary" type="button" id="add" onclick="addProduct()"
                                    value="Create">
                            </div>
                            <hr>
                            <div id="display">
                                <div id="displayElement"></div>
                            </div>
                            </p>
                        </div>
                    </div>
                </div>

            <footer class="py-4 bg-light mt-auto">
